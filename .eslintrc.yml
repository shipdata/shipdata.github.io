plugins:
  - react

parserOptions:
  ecmaVersion: 2017
  sourceType: module
  ecmaFeatures:
    jsx: true

extends:
  - eslint-config-wantora
  - plugin:react/recommended

env:
  es6: true
  browser: true
  commonjs: true

globals:
  process: false

overrides:
  - files:
      - webpack.config.js
      - scripts/**/*.js
    parserOptions:
      sourceType: script
    env:
      browser: false
      node: true
